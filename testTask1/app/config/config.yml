imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    translator:      { fallbacks: ["%locale%"] }
    #translator:      { fallbacks: ["ru"] }
#    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        route_helper: "@my.helper"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

services:
    my.listener:
        class: Magecore\Bundle\TestTaskBundle\EventListener\ActivityListener
        tags:
            - { name: doctrine.event_listener, event: postPersist}
            - { name: doctrine.event_listener, event: preUpdate}
            - { name: doctrine.event_listener, event: postUpdate}
            - { name: doctrine.event_listener, event: onFlush}
            - { name: doctrine.event_listener, event: postLoad}
        arguments: [@service_container]
    app.twig_extension:
        class: Magecore\Bundle\TestTaskBundle\Twig\AppExtension
        arguments: [@service_container, @security.context]
        public: false
        tags:
            - { name: twig.extension }
    my.helper:
        class: Magecore\Bundle\TestTaskBundle\Helper\RouterHelper

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
#    spool:     { type: memory }
#    spool:
#        type: file
#        path: '%kernel.root_dir%/spool'

#    logging: true
swiftmailer:
    spool:     { type: memory }
    logging: true
    disable_delivery: false
    delivery_address: dev@example.com

parameters:

    mailer_transport: smtp
    mailer_host: 127.0.0.1
    mailer_port: 1025
    mailer_user: null
    mailer_password: null


#fos
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Magecore\Bundle\TestTaskBundle\Entity\User